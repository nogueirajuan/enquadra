<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="masterpages/page">

    <div layout:fragment="content">
        <div class="container">
            <br />
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6">
                    <form role="form" th:action="@{/login}" method="post">
                        <h2>Acessar <small>use seus dados de acesso</small></h2>
                        <hr class="colorgraph" />
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg" placeholder="RG" value="" autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Senha" value="" />
                        </div>


                        <hr class="colorgraph" />
                        <div class="row">
                            <div class="col-xs-12 col-md-6"><input type="submit" value="Acessar" class="btn btn-primary btn-block btn-lg" /></div>
                            <div class="col-xs-12 col-md-6">
                                <button type="submit" class="btn btn-primary btn-block btn-lg">
                                    <span class="fa fa-facebook"></span> Entrar com o Facebook
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
