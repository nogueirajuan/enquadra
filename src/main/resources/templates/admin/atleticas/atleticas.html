<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="masterpages/pageadmin">


    <div layout:fragment="precontent">

    </div>

    <div layout:fragment="content">
        <br />
        <div class="container">

            <div class="form-horizontal text-right">

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Busque a atletica desejada" />
                        <span class="input-group-btn">
                            <button class="btn btn-deafult" type="button">Buscar</button>
                            <button class="btn btn-success" type="button">Cadastrar</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Nome</th>
                        <th>Sigla</th>
                        <th>Instituto</th>
                        <th>Presidente</th>
                        <th>Vice</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="atletica : ${atleticas}">
                        <td><img src="" /></td>
                        <td><span th:text="${atletica.nome}"></span></td>
                        <td><span th:text="${atletica.sigla}"></span></td>
                        <td><span th:text="${atletica.faculdade}"></span></td>
                        <td><span th:text="${atletica.presidente}"></span></td>
                        <td><span th:text="${atletica.vice}"></span></td>

                        <td class="text-right">
                            <div class="form-inline">
                                <div class="form-group">
                                    <a href="" class="btn btn-1d btn-xs btn-info"><span class=""></span> detalhes</a>
                                </div>
                                <div class="form-group">
                                    <a href="" class="btn btn-1d btn-xs btn-warning"><span class=""></span> Editar</a>
                                </div>
                                <div class="form-group">
                                    <a href="" class="btn btn-1d btn-xs btn-danger"><span class=""></span> Remover</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>        
    </div>


</div>
