<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="masterpages/pagedashboard">


    <div layout:fragment="precontent">
        <ol class="breadcrumb text-right">
            <li><a th:href="@{/dashboard/}">Home</a></li>
            <li><a th:href="@{/dashboard/times}">Times</a></li>
            <li class="active">Cadastrar Time</li>
        </ol>
    </div>

    <div layout:fragment="content">


        <div class="container">
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-danger">
                        <div class="box-header with-border">
                            <h3 class="box-title">Cadastrar time</h3>
                        </div>
                        <div class="box-body no-padding">

                            <form th:action="@{/dashboard/cadastrar-time-action}" method="post" class="form-horizontal" style="padding: 0 15px;">
                                <div class="form-group">
                                    <label class="control-label">Nome:</label>
                                    <input type="text" class="form-control" name="nome" />
                                </div>

                                <div class="form-group">
                                    <label class="control-label">Modalidade:</label>
                                    <select class="form-control" name="modalidadeId">
                                        <option th:each="modalidade : ${modalidades}" th:value="${modalidade.Id}" th:text="${modalidade.nome}">-- Selecione --</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">Gênero:</label>
                                    <select class="form-control" name="genero">
                                        <option value="">-- Selecionar --</option>
                                        <option value="F">Feminino</option>
                                        <option value="M">Masculino</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">Atlética:</label>
                                    <span class="form-control-static" th:text='${session.aluno.time.atleticaIdatletica.nome}'></span>
                                </div>

                                <div class="form-group text-right">
                                    <a th:href="@{/dashboard/times}" class="btn btn-sm btn-default">Cancelar</a>
                                    <button type="submit" class="btn btn-sm btn-success">Cadastrar time</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
