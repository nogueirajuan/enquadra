<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="masterpages/pagedashboard">


    <div layout:fragment="precontent"> 
        <ol class="breadcrumb text-right">
            <li><a th:href="@{/dashboard/}">Home</a></li>
            <li class="active">Times</li>
        </ol>
    </div>

    <div layout:fragment="content">
        <br />
        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <div class="box box-danger">
                        <div class="box-header with-border">
                            <h3 class="box-title">Opções</h3>
                        </div>
                        <div class="box-body no-padding">
                            <!--                            <div class="input-group">
                                                            <input type="text" class="form-control" placeholder="Busque a atletica desejada" />
                                                            <span class="input-group-btn">
                                                                <button class="btn btn-deafult" type="button">Buscar</button>
                                                                <button class="btn btn-success" type="button">Cadastrar</button>
                                                            </span>
                                                        </div>-->
                            <a th:href="@{/dashboard/cadastrar-time}" class="btn btn-success" type="button">Cadastrar time</a>
                        </div>
                    </div>
                </div>
            </div>

            <!--<hr class="colorgraph" />-->

            <div class="row">
                <div class="col-md-12">

                    <div class="box box-danger">
                        <div class="box-header with-border">
                            <h3 class="box-title">Times</h3>
                        </div>
                        <div class="box-body no-padding">

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Técnico</th>
                                        <th>Diretor de Modalidade</th>
                                        <th>Modalidade</th>
                                        <th>Gênero</th>
                                        <th>Atletica</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="time : ${times}">
                                        <td><img src='https://image.flaticon.com/icons/svg/139/139754.svg' width='48' /></td>
                                        <td th:text="${time.idtime}">ID</td>
                                        <td th:text="${time.nome}">Nome</td>
                                        <td><span th:text="${(#lists.size(time.tecnicoList) > 0) ? time.tecnicoList[0].user.nome : ''}"></span></td>
                                        <td><span th:text="${(#lists.size(time.diretorModalidadeList) > 0) ? time.diretorModalidadeList[0].user.nome : ''}"></span></td>
                                        <td th:text="${time.modalidadesModalidadesId.nome}">Modalidade</td>
                                        <td th:text="${time.genero}">Gênero</td>
                                        <td th:text="${time.atleticaIdatletica.nome}">Atletica</td>
                                        <td class="text-right">
                                            <a th:href="${'/dashboard/detalhes-time?id=' + time.idtime}" class="btn btn-sm btn-info">Ver time</a>
                                            <a th:href="${'/dashboard/remover-time-action?id=' + time.idtime}" onclick="javascript:return confirm('Tem certeza que deseja remover este time?');" class="btn btn-sm btn-danger">Remover</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>      
    </div>


</div>
